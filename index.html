<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spline Hero (Responsive Fullscreen)</title>
  <!-- Spline Viewer JS Module -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.52/build/spline-viewer.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      background: transparent;
    }

    /* HERO SECTION FULLY RESPONSIVE */
    .hero {
      height: 100dvh;
      width: 100vw;
      position: relative;
      top: 0;
      left: 0;
      overflow: hidden;
    }

    .hero spline-viewer {
      width: 100%;
      height: 100%;
      display: block;
      border: none;
      object-fit: contain; /* keep scene from appearing too zoomed */
    }

    /* BELOW CONTENT */
    .below {
      min-height: 100vh;
      background: #fff;
      display: grid;
      align-content: start;
      gap: 2rem;
      padding: clamp(16px, 4vw, 48px);
    }

    .below h2 { font-size: clamp(22px, 3vw, 40px); margin: 0; }
    .below p { max-width: 70ch; line-height: 1.6; margin: 0; }
  </style>
</head>
<body>

  <!-- HERO with responsive scene -->
  <section class="hero">
    <spline-viewer
      url="https://prod.spline.design/LpU4YbAeiD3BevwJ/scene.splinecode"
      loading="lazy"
    ></spline-viewer>
  </section>

  <!-- BELOW SECTION -->
  <section class="below">
    <h2>Below the Hero</h2>
    <p>
      This is the white section below the hero. The spline scene above is now fully responsive â€” always fills the screen top-to-bottom and side-to-side, with reduced zoom by using <code>object-fit: contain</code>.
    </p>
  </section>

</body>
</html>
